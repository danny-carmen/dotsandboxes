<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Dot Box Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="text-container text-screen" id="text-container">
        <div class="start-screen text-screen" id="start-screen">
          <h1 class="new-game" onclick="changeTextScreen('setup-screen', 750)">
            NEW GAME
          </h1>
          <h1 onclick="changeTextScreen('instruction-screen', 750)">
            INSTRUCTIONS
          </h1>
        </div>
        <div class="instruction-screen text-screen" id="instruction-screen">
          <h1>INSTRUCTIONS</h1>
          <p>Instructons go here</p>
          <h1 onclick="changeTextScreen('start-screen', 750)">Return</h1>
        </div>
        <div class="setup-screen text-screen" id="setup-screen">
          <div class="player-selections">
            <div class="player-selection">
              <div class="player-selection-name">
                <input
                  id="player-1-name-field"
                  class="name-input"
                  type="text"
                  placeholder="Player 1 Name"
                />
              </div>

              <div
                class="player-selection-colors"
                id="player-1-color-selection"
              >
                <div class="red color-box color-box-selected"></div>
                <div class="orange color-box crossed-out-color"></div>
                <div class="yellow color-box"></div>
                <div class="green color-box"></div>
                <div class="blue color-box"></div>
                <div class="purple color-box"></div>
              </div>
            </div>
            <div class="player-selection">
              <div class="player-selection-name">
                <input
                  id="player-2-name-field"
                  class="name-input"
                  type="text"
                  placeholder="Player 2 Name"
                />
              </div>
              <div
                class="player-selection-colors"
                id="player-2-color-selection"
              >
                <div class="red color-box crossed-out-color"></div>
                <div class="orange color-box color-box-selected"></div>
                <div class="yellow color-box"></div>
                <div class="green color-box"></div>
                <div class="blue color-box"></div>
                <div class="purple color-box"></div>
              </div>
            </div>
          </div>
          <div class="board-size">
            <div class="dimension-selection-wrapper">Rows</div>
            <select class="dimension-selection" id="width-selection">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>

            <div class="dimension-selection-wrapper">Columns</div>
            <select class="dimension-selection" id="height-selection">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <h1 onclick="startGame()">START GAME</h1>
        </div>
        <div class="win-screen text-screen">
          <h1><span class="winning-player"></span> wins</h1>
          <div class="final-score">
            <div class="player-1-container">
              <div class="player-1-name"></div>
              <div class="player-1-score"></div>
            </div>
            <div class="hyphen">-</div>
            <div class="player-2-container">
              <div class="player-2-name"></div>
              <div class="player-2-score"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="game-board">
        <div class="scoreboard">
          <div class="player-score">
            <p id="player-1-name">Player 1</p>
            <p id="player1-score">0</p>
          </div>
          <div class="center">
            <p id="turn-display">Player 1 Turn</p>
          </div>
          <div class="player-score">
            <p id="player-2-name">Player 2</p>
            <p id="player2-score">0</p>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="canvas" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
